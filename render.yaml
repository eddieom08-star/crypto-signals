services:
  - type: worker
    name: crypto-signal-bot
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: starter
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: SCAN_INTERVAL
        value: "60"
      - key: SIGNAL_THRESHOLD
        value: "70"
      - key: SIGNAL_COOLDOWN
        value: "30"
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
    autoDeploy: true
